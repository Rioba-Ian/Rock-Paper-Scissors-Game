<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>

    </head>

    <body>
        <div class="container">

            <header>
                <div class="hero">
                    <h1>This is the infamous game of rock, paper Scissors. Try your luck against AI.</h1>
                </div>
            </header>


            <main>
                <div class="game-choice">
                    <button class="rock" value="Rock">
                        <img src="./assets/images/alpine-landscape-rock-snowy-1b-al1.svg" alt=""></button>
                    <button class="paper" value="Paper">
                        <img src="./assets/images/nexxuz_Loose_Leaf_Paper.svg" alt="">
                    </button>
                    <button class="scissors" value="Scissors">
                        <img src="./assets/images/greenscissors.svg" alt="">
                    </button>
                </div>

                <div class="result">
                    <h2></h2>
                    <h2></h2>
                </div>
            </main>



            <script src="./app.js"></script>
    </body>

</html>
